<div class="container">

    <div class="row">

        <div class="col-md-9">



            <!-- Parte de cima do card com o tamanho para caber com a parte de baixo, e define as bordas de cima-->
            <div class="card perfil-fundo sh mt-5">
                <!-- Parque que centraliza a foto -->
                <div class="card-body text-center">
                    <!-- Parte da imagem com a medida definida e arredondamento da imagem -->
                    <img src="{{foto}}" alt="" width="150px" height="150px" class="img-fluid rounded-circle bs">
                 
                </div>
    
            </div>
            <!-- Parte de baixo do card com tamanho para caber com a parte de cima-->
            <div class="card perfil-texto bg-roxo sh card-baixo">
                <!-- Parter que centraliza os textos do card -->
                <div class="card-body text-center">
                    <!-- Parte de baixo do card com tamanho para caber com a parte de cima, e define as bordas de baixo -->
                    <div class="perfil-texto">
                        
                        <div class="titulo-card">
    
                            <!-- Parte que define o font-size de 20px-->
                            <p class="nome"> {{nomeCompleto}} </p>
                            <!-- Parte do cargo -->
                            <p> {{cargo}} </p>
                            <!-- Parte que define o font-size de 15px-->
                        
                        </div>
    
                        <p class="conexoes-postagens"> 25 Conexões </p>
                        
                        <p class="conexoes-postagens"> 12 Postagens </p>
                        <!-- Parte que exibe data de entrada -->
                        <p> Ingressou em Março de 2021 </p>
                
                    </div>
                    <!-- Botão editar para modificar o perfil do usuário -->
                    <a class="btn botaoEditar" routerLink='/perfil'>Editar</a>
    
                </div>
    
            </div>




        </div>

        <div class="col-md-3">

            <div class="card conexoes mt-5" style="width: 310px; height: 520px;">

                    <div class="col-md-6">
